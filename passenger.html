<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Tunes - Queue Your Music</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3001' 
      : window.location.origin;

    const CHART_CATEGORIES = {
      'Trending': [
        { name: 'Today\'s Hits', query: 'Billie Eilish Dua Lipa Sabrina Carpenter', emoji: 'üî•' },
        { name: 'Viral Tracks', query: 'Tyla Benson Boone Ice Spice', emoji: 'üìà' },
        { name: 'Aussie Chart', query: 'Tones And I Vance Joy Dean Lewis', emoji: 'üá¶üá∫' },
      ],
      'Pop & Dance': [
        { name: 'Pop Hits', query: 'Taylor Swift Ariana Grande Olivia Rodrigo', emoji: 'üéµ' },
        { name: 'Dance Party', query: 'Calvin Harris David Guetta Tiesto', emoji: 'üíÉ' },
        { name: 'Indie Pop', query: 'The 1975 Lorde LANY', emoji: 'üåü' },
      ],
      'Hip-Hop & R&B': [
        { name: 'Hip-Hop', query: 'Drake Travis Scott 21 Savage', emoji: 'üé§' },
        { name: 'R&B Vibes', query: 'SZA Brent Faiyaz Summer Walker', emoji: 'üí´' },
        { name: 'Rap Anthems', query: 'Kendrick Lamar J Cole Future', emoji: 'üîä' },
      ],
      'Rock & Alternative': [
        { name: 'Rock Legends', query: 'Queen AC/DC Led Zeppelin', emoji: 'üé∏' },
        { name: 'Alt Rock', query: 'Foo Fighters Arctic Monkeys Red Hot Chili Peppers', emoji: 'ü§ò' },
        { name: 'Classic Rock', query: 'Eagles Fleetwood Mac The Beatles', emoji: 'üéº' },
      ],
      'Country & Latin': [
        { name: 'Country Hits', query: 'Morgan Wallen Luke Combs Zach Bryan', emoji: 'ü§†' },
        { name: 'Latin Bangers', query: 'Bad Bunny Karol G Peso Pluma', emoji: 'üå∂Ô∏è' },
        { name: 'Reggaeton', query: 'Daddy Yankee J Balvin Ozuna', emoji: 'üí•' },
      ],
      'Chill & Mood': [
        { name: 'Chill Vibes', query: 'Khalid Daniel Caesar Frank Ocean', emoji: 'üòå' },
        { name: 'Late Night', query: 'The Weeknd PartyNextDoor', emoji: 'üåô' },
        { name: 'Acoustic', query: 'Ed Sheeran James Arthur Lewis Capaldi', emoji: 'üéª' },
      ]
    };

    const SpotifyQueueApp = () => {
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [chartTracks, setChartTracks] = useState([]);
      const [queuedSongs, setQueuedSongs] = useState([]);
      const [isSearching, setIsSearching] = useState(false);
      const [isLoadingChart, setIsLoadingChart] = useState(false);
      const [feedback, setFeedback] = useState({ message: '', type: '' });
      const [activeView, setActiveView] = useState('home');
      const [selectedChart, setSelectedChart] = useState(null);
      const [expandedCategory, setExpandedCategory] = useState(null);

      const loadChart = async (chart) => {
        setSelectedChart(chart);
        setActiveView('chart');
        setIsLoadingChart(true);
        setSearchQuery('');
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(chart.query)}`);
          const data = await response.json();
          setChartTracks(data.tracks || []);
        } catch (error) {
          console.error('Failed to load chart:', error);
          setFeedback({ message: 'Failed to load tracks', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
          setChartTracks([]);
        }
        
        setIsLoadingChart(false);
      };

      const loadTopTracks = async (year) => {
        setSelectedChart({ name: `Your Top Songs ${year}`, emoji: '‚≠ê' });
        setActiveView('top-tracks');
        setIsLoadingChart(true);
        setSearchQuery('');
        
        try {
          // Map years to Spotify time ranges
          const timeRange = year === '2024' ? 'short_term' : year === '2023' ? 'medium_term' : 'long_term';
          const response = await fetch(`${API_BASE_URL}/api/top-tracks?time_range=${timeRange}&limit=50`);
          const data = await response.json();
          setChartTracks(data.tracks || []);
        } catch (error) {
          console.error('Failed to load top tracks:', error);
          setFeedback({ message: 'Failed to load your top songs', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
          setChartTracks([]);
        }
        
        setIsLoadingChart(false);
      };

      const searchSpotify = async (query) => {
        if (!query.trim()) {
          setSearchResults([]);
          if (selectedChart) {
            setActiveView(selectedChart.name.includes('Top Songs') ? 'top-tracks' : 'chart');
          } else {
            setActiveView('home');
          }
          return;
        }

        setIsSearching(true);
        setActiveView('search');
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`);
          const data = await response.json();
          setSearchResults(data.tracks || []);
        } catch (error) {
          console.error('Search failed:', error);
          setFeedback({ message: 'Search failed', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
        }
        
        setIsSearching(false);
      };

      useEffect(() => {
        const timer = setTimeout(() => {
          if (searchQuery) {
            searchSpotify(searchQuery);
          }
        }, 500);

        return () => clearTimeout(timer);
      }, [searchQuery]);

      const addToQueue = async (track) => {
        try {
          const response = await fetch(`${API_BASE_URL}/api/queue`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ trackId: track.id })
          });

          const data = await response.json();

          if (response.ok) {
            setQueuedSongs([...queuedSongs, track]);
            setFeedback({ message: `‚úì ${track.name}`, type: 'success' });
          } else {
            throw new Error(data.error || 'Failed to add song');
          }
          
          setTimeout(() => setFeedback({ message: '', type: '' }), 2000);
        } catch (error) {
          setFeedback({ message: 'Spotify must be playing!', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
        }
      };

      const removeFromQueue = (trackId) => {
        setQueuedSongs(queuedSongs.filter(song => song.id !== trackId));
        setFeedback({ message: 'Removed from list', type: 'success' });
        setTimeout(() => setFeedback({ message: '', type: '' }), 2000);
      };

      const clearQueue = () => {
        setQueuedSongs([]);
        setFeedback({ message: 'Queue cleared', type: 'success' });
        setTimeout(() => setFeedback({ message: '', type: '' }), 2000);
      };

      const goHome = () => {
        setActiveView('home');
        setSelectedChart(null);
        setSearchQuery('');
        setChartTracks([]);
        setSearchResults([]);
      };

      const isQueued = (trackId) => queuedSongs.some(song => song.id === trackId);

      const TrackList = ({ tracks, title }) => (
        <div>
          {title && (
            <div style={{ marginBottom: '20px' }}>
              <h2 style={{
                fontSize: '28px',
                fontWeight: '800',
                color: '#fff',
                marginBottom: '8px',
                letterSpacing: '-0.5px'
              }}>{title}</h2>
              <p style={{
                fontSize: '14px',
                color: '#999'
              }}>
                {tracks.length} tracks
              </p>
            </div>
          )}
          <div style={{
            display: 'grid',
            gap: '6px'
          }}>
            {tracks.map((track, index) => (
              <div
                key={`${track.id}-${index}`}
                style={{
                  display: 'flex',
                  alignItems: 'center',
                  padding: '10px 12px',
                  background: 'rgba(255, 255, 255, 0.03)',
                  borderRadius: '10px',
                  border: '1px solid rgba(255, 255, 255, 0.06)',
                  transition: 'all 0.2s ease'
                }}
                onMouseEnter={(e) => {
                  e.currentTarget.style.background = 'rgba(255, 255, 255, 0.06)';
                }}
                onMouseLeave={(e) => {
                  e.currentTarget.style.background = 'rgba(255, 255, 255, 0.03)';
                }}
              >
                <div style={{
                  width: '50px',
                  height: '50px',
                  borderRadius: '6px',
                  background: 'linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%)',
                  marginRight: '12px',
                  flexShrink: 0,
                  overflow: 'hidden'
                }}>
                  {track.albumArt && (
                    <img src={track.albumArt} alt={track.album} style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                  )}
                </div>
                <div style={{ flex: 1, minWidth: 0 }}>
                  <div style={{
                    fontSize: '15px',
                    fontWeight: '700',
                    marginBottom: '3px',
                    overflow: 'hidden',
                    textOverflow: 'ellipsis',
                    whiteSpace: 'nowrap',
                    color: '#fff'
                  }}>
                    {track.name}
                  </div>
                  <div style={{
                    fontSize: '13px',
                    color: '#999',
                    overflow: 'hidden',
                    textOverflow: 'ellipsis',
                    whiteSpace: 'nowrap'
                  }}>
                    {track.artist}
                  </div>
                </div>
                {isQueued(track.id) ? (
                  <div style={{
                    color: '#1db954',
                    fontSize: '13px',
                    fontWeight: '700',
                    padding: '6px 14px',
                    background: 'rgba(29, 185, 84, 0.1)',
                    borderRadius: '16px'
                  }}>
                    ‚úì Queued
                  </div>
                ) : (
                  <button
                    onClick={() => addToQueue(track)}
                    style={{
                      background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                      color: 'white',
                      border: 'none',
                      padding: '8px 20px',
                      borderRadius: '20px',
                      fontSize: '13px',
                      fontWeight: '700',
                      cursor: 'pointer',
                      transition: 'all 0.2s ease'
                    }}
                    onMouseEnter={(e) => e.currentTarget.style.transform = 'scale(1.05)'}
                    onMouseLeave={(e) => e.currentTarget.style.transform = 'scale(1)'}
                  >
                    Add
                  </button>
                )}
              </div>
            ))}
          </div>
        </div>
      );

      return (
        <div style={{
          display: 'flex',
          height: '100vh',
          background: '#0a0a0a',
          color: '#fff',
          fontFamily: "'Outfit', sans-serif",
          overflow: 'hidden'
        }}>
          <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
          
          {/* Feedback Toast */}
          {feedback.message && (
            <div style={{
              position: 'fixed',
              top: '20px',
              left: '50%',
              transform: 'translateX(-50%)',
              background: feedback.type === 'success' 
                ? 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)' 
                : 'linear-gradient(135deg, #ff4444 0%, #ff6666 100%)',
              color: 'white',
              padding: '12px 24px',
              borderRadius: '24px',
              boxShadow: '0 8px 24px rgba(0,0,0,0.4)',
              zIndex: 1000,
              animation: 'slideDown 0.3s ease-out',
              fontSize: '14px',
              fontWeight: '700'
            }}>
              {feedback.message}
            </div>
          )}

          {/* Left Sidebar */}
          <div style={{
            width: '280px',
            background: '#000',
            borderRight: '1px solid rgba(255, 255, 255, 0.1)',
            display: 'flex',
            flexDirection: 'column',
            overflow: 'hidden'
          }}>
            {/* Header */}
            <div style={{
              padding: '24px 20px',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)'
            }}>
              <div style={{
                display: 'flex',
                alignItems: 'center',
                gap: '12px',
                marginBottom: '16px'
              }}>
                <div style={{
                  width: '40px',
                  height: '40px',
                  background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                  borderRadius: '10px',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center'
                }}>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                    <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                  </svg>
                </div>
                <div>
                  <h1 style={{ fontSize: '20px', fontWeight: '800', margin: 0 }}>Ride Tunes</h1>
                </div>
              </div>

              {/* Home Button */}
              <button
                onClick={goHome}
                style={{
                  width: '100%',
                  padding: '12px',
                  background: activeView === 'home' ? 'rgba(29, 185, 84, 0.2)' : 'rgba(255, 255, 255, 0.05)',
                  border: activeView === 'home' ? '1px solid rgba(29, 185, 84, 0.5)' : '1px solid rgba(255, 255, 255, 0.1)',
                  borderRadius: '10px',
                  color: '#fff',
                  fontSize: '14px',
                  fontWeight: '700',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '10px',
                  transition: 'all 0.2s ease'
                }}
                onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.08)'}
                onMouseLeave={(e) => e.currentTarget.style.background = activeView === 'home' ? 'rgba(29, 185, 84, 0.2)' : 'rgba(255, 255, 255, 0.05)'}
              >
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                  <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                Home
              </button>
            </div>

            {/* Your Top Songs */}
            <div style={{
              padding: '16px 20px',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)'
            }}>
              <h3 style={{
                fontSize: '12px',
                fontWeight: '700',
                color: '#999',
                marginBottom: '12px',
                textTransform: 'uppercase',
                letterSpacing: '1px'
              }}>Your Top Songs</h3>
              {['2024', '2023', '2022'].map((year) => (
                <button
                  key={year}
                  onClick={() => loadTopTracks(year)}
                  style={{
                    width: '100%',
                    padding: '10px 12px',
                    background: selectedChart?.name === `Your Top Songs ${year}` ? 'rgba(29, 185, 84, 0.15)' : 'transparent',
                    border: 'none',
                    borderRadius: '8px',
                    color: '#fff',
                    fontSize: '14px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '10px',
                    marginBottom: '6px',
                    transition: 'all 0.2s ease',
                    textAlign: 'left'
                  }}
                  onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.06)'}
                  onMouseLeave={(e) => e.currentTarget.style.background = selectedChart?.name === `Your Top Songs ${year}` ? 'rgba(29, 185, 84, 0.15)' : 'transparent'}
                >
                  <span style={{ fontSize: '18px' }}>‚≠ê</span>
                  Top Songs {year}
                </button>
              ))}
            </div>

            {/* Playlists */}
            <div style={{
              flex: 1,
              overflowY: 'auto',
              padding: '16px 20px'
            }}>
              <h3 style={{
                fontSize: '12px',
                fontWeight: '700',
                color: '#999',
                marginBottom: '12px',
                textTransform: 'uppercase',
                letterSpacing: '1px'
              }}>Playlists</h3>
              {Object.entries(CHART_CATEGORIES).map(([category, charts]) => (
                <div key={category} style={{ marginBottom: '16px' }}>
                  <button
                    onClick={() => setExpandedCategory(expandedCategory === category ? null : category)}
                    style={{
                      width: '100%',
                      padding: '8px 0',
                      background: 'none',
                      border: 'none',
                      color: '#fff',
                      fontSize: '14px',
                      fontWeight: '700',
                      cursor: 'pointer',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'space-between',
                      marginBottom: '8px'
                    }}
                  >
                    {category}
                    <span style={{ 
                      fontSize: '12px',
                      transition: 'transform 0.3s ease',
                      transform: expandedCategory === category ? 'rotate(180deg)' : 'rotate(0deg)'
                    }}>
                      ‚ñº
                    </span>
                  </button>
                  
                  {expandedCategory === category && (
                    <div style={{ marginBottom: '12px' }}>
                      {charts.map((chart) => (
                        <button
                          key={chart.name}
                          onClick={() => loadChart(chart)}
                          style={{
                            width: '100%',
                            padding: '8px 12px',
                            background: selectedChart?.name === chart.name ? 'rgba(29, 185, 84, 0.15)' : 'transparent',
                            border: 'none',
                            borderRadius: '6px',
                            color: '#fff',
                            fontSize: '13px',
                            fontWeight: '600',
                            cursor: 'pointer',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '8px',
                            marginBottom: '4px',
                            transition: 'all 0.2s ease',
                            textAlign: 'left'
                          }}
                          onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.06)'}
                          onMouseLeave={(e) => e.currentTarget.style.background = selectedChart?.name === chart.name ? 'rgba(29, 185, 84, 0.15)' : 'transparent'}
                        >
                          <span>{chart.emoji}</span>
                          {chart.name}
                        </button>
                      ))}
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>

          {/* Center Content */}
          <div style={{
            flex: 1,
            display: 'flex',
            flexDirection: 'column',
            overflow: 'hidden'
          }}>
            {/* Search Bar */}
            <div style={{
              padding: '20px 24px',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)'
            }}>
              <div style={{ position: 'relative' }}>
                <div style={{
                  position: 'absolute',
                  left: '16px',
                  top: '50%',
                  transform: 'translateY(-50%)',
                  color: '#666'
                }}>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                  </svg>
                </div>
                <input
                  type="text"
                  placeholder="Search songs, artists, albums..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  style={{
                    width: '100%',
                    padding: '14px 14px 14px 48px',
                    background: 'rgba(255, 255, 255, 0.06)',
                    border: '2px solid rgba(255, 255, 255, 0.1)',
                    borderRadius: '12px',
                    color: 'white',
                    fontSize: '15px',
                    outline: 'none',
                    transition: 'all 0.3s ease'
                  }}
                  onFocus={(e) => {
                    e.target.style.border = '2px solid #1db954';
                    e.target.style.background = 'rgba(255, 255, 255, 0.08)';
                  }}
                  onBlur={(e) => {
                    e.target.style.border = '2px solid rgba(255, 255, 255, 0.1)';
                    e.target.style.background = 'rgba(255, 255, 255, 0.06)';
                  }}
                />
              </div>
            </div>

            {/* Content Area */}
            <div style={{
              flex: 1,
              overflowY: 'auto',
              padding: '24px'
            }}>
              {isSearching || isLoadingChart ? (
                <div style={{
                  textAlign: 'center',
                  padding: '80px 20px',
                  color: '#666'
                }}>
                  <div style={{
                    width: '48px',
                    height: '48px',
                    border: '4px solid rgba(29, 185, 84, 0.2)',
                    borderTop: '4px solid #1db954',
                    borderRadius: '50%',
                    margin: '0 auto 20px',
                    animation: 'spin 1s linear infinite'
                  }} />
                  <p style={{ fontSize: '16px', fontWeight: '600' }}>Loading...</p>
                </div>
              ) : activeView === 'home' ? (
                <div style={{
                  textAlign: 'center',
                  padding: '80px 40px',
                  maxWidth: '600px',
                  margin: '0 auto'
                }}>
                  <div style={{
                    width: '80px',
                    height: '80px',
                    background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                    borderRadius: '20px',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    margin: '0 auto 24px',
                    boxShadow: '0 20px 60px rgba(29, 185, 84, 0.3)'
                  }}>
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                      <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                    </svg>
                  </div>
                  <h2 style={{
                    fontSize: '32px',
                    fontWeight: '800',
                    marginBottom: '16px',
                    letterSpacing: '-1px'
                  }}>Welcome to Ride Tunes</h2>
                  <p style={{
                    fontSize: '16px',
                    color: '#999',
                    marginBottom: '32px',
                    lineHeight: '1.6'
                  }}>
                    Queue your favorite songs for this ride! Search above or browse playlists on the left.
                  </p>
                  <div style={{
                    display: 'grid',
                    gridTemplateColumns: 'repeat(3, 1fr)',
                    gap: '16px',
                    textAlign: 'center'
                  }}>
                    <div>
                      <div style={{ fontSize: '32px', marginBottom: '8px' }}>üéµ</div>
                      <div style={{ fontSize: '14px', color: '#999' }}>18 Playlists</div>
                    </div>
                    <div>
                      <div style={{ fontSize: '32px', marginBottom: '8px' }}>‚≠ê</div>
                      <div style={{ fontSize: '14px', color: '#999' }}>Your Top Songs</div>
                    </div>
                    <div>
                      <div style={{ fontSize: '32px', marginBottom: '8px' }}>üîç</div>
                      <div style={{ fontSize: '14px', color: '#999' }}>Search Anything</div>
                    </div>
                  </div>
                </div>
              ) : activeView === 'search' && searchResults.length > 0 ? (
                <TrackList tracks={searchResults} title="Search Results" />
              ) : activeView === 'search' && searchQuery && searchResults.length === 0 ? (
                <div style={{
                  textAlign: 'center',
                  padding: '80px 20px',
                  color: '#666'
                }}>
                  <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" style={{ margin: '0 auto 20px', opacity: 0.3 }}>
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                  </svg>
                  <p style={{ fontSize: '18px', fontWeight: '700', marginBottom: '8px' }}>No results found</p>
                  <p style={{ fontSize: '14px' }}>Try a different search term</p>
                </div>
              ) : (activeView === 'chart' || activeView === 'top-tracks') && chartTracks.length > 0 ? (
                <TrackList tracks={chartTracks} title={`${selectedChart.emoji} ${selectedChart.name}`} />
              ) : null}
            </div>
          </div>

          {/* Right Sidebar - Queue */}
          <div style={{
            width: '320px',
            background: '#000',
            borderLeft: '1px solid rgba(255, 255, 255, 0.1)',
            display: 'flex',
            flexDirection: 'column',
            overflow: 'hidden'
          }}>
            <div style={{
              padding: '24px 20px',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'space-between'
            }}>
              <div>
                <h3 style={{ fontSize: '18px', fontWeight: '800', marginBottom: '4px' }}>Queue</h3>
                <p style={{ fontSize: '12px', color: '#999' }}>{queuedSongs.length} songs</p>
              </div>
              {queuedSongs.length > 0 && (
                <button
                  onClick={clearQueue}
                  style={{
                    padding: '8px 16px',
                    background: 'rgba(255, 68, 68, 0.1)',
                    border: '1px solid rgba(255, 68, 68, 0.3)',
                    borderRadius: '8px',
                    color: '#ff4444',
                    fontSize: '12px',
                    fontWeight: '700',
                    cursor: 'pointer',
                    transition: 'all 0.2s ease'
                  }}
                  onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 68, 68, 0.2)'}
                  onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(255, 68, 68, 0.1)'}
                >
                  Clear All
                </button>
              )}
            </div>

            <div style={{
              flex: 1,
              overflowY: 'auto',
              padding: '12px'
            }}>
              {queuedSongs.length === 0 ? (
                <div style={{
                  textAlign: 'center',
                  padding: '60px 20px',
                  color: '#666'
                }}>
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" style={{ margin: '0 auto 16px', opacity: 0.3 }}>
                    <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                  </svg>
                  <p style={{ fontSize: '14px', fontWeight: '600', marginBottom: '6px' }}>Queue is empty</p>
                  <p style={{ fontSize: '12px' }}>Add songs to see them here</p>
                </div>
              ) : (
                <div style={{ display: 'grid', gap: '6px' }}>
                  {queuedSongs.map((track, index) => (
                    <div
                      key={`${track.id}-${index}`}
                      style={{
                        display: 'flex',
                        alignItems: 'center',
                        padding: '10px',
                        background: 'rgba(255, 255, 255, 0.03)',
                        borderRadius: '8px',
                        border: '1px solid rgba(255, 255, 255, 0.06)',
                        transition: 'all 0.2s ease'
                      }}
                      onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.06)'}
                      onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.03)'}
                    >
                      <div style={{
                        width: '40px',
                        height: '40px',
                        borderRadius: '4px',
                        background: 'linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%)',
                        marginRight: '10px',
                        flexShrink: 0,
                        overflow: 'hidden'
                      }}>
                        {track.albumArt && (
                          <img src={track.albumArt} alt={track.album} style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                        )}
                      </div>
                      <div style={{ flex: 1, minWidth: 0 }}>
                        <div style={{
                          fontSize: '13px',
                          fontWeight: '700',
                          marginBottom: '2px',
                          overflow: 'hidden',
                          textOverflow: 'ellipsis',
                          whiteSpace: 'nowrap',
                          color: '#fff'
                        }}>
                          {track.name}
                        </div>
                        <div style={{
                          fontSize: '11px',
                          color: '#999',
                          overflow: 'hidden',
                          textOverflow: 'ellipsis',
                          whiteSpace: 'nowrap'
                        }}>
                          {track.artist}
                        </div>
                      </div>
                      <button
                        onClick={() => removeFromQueue(track.id)}
                        style={{
                          width: '28px',
                          height: '28px',
                          background: 'rgba(255, 68, 68, 0.1)',
                          border: 'none',
                          borderRadius: '6px',
                          color: '#ff4444',
                          cursor: 'pointer',
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          transition: 'all 0.2s ease',
                          flexShrink: 0
                        }}
                        onMouseEnter={(e) => {
                          e.currentTarget.style.background = 'rgba(255, 68, 68, 0.2)';
                          e.currentTarget.style.transform = 'scale(1.1)';
                        }}
                        onMouseLeave={(e) => {
                          e.currentTarget.style.background = 'rgba(255, 68, 68, 0.1)';
                          e.currentTarget.style.transform = 'scale(1)';
                        }}
                      >
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3">
                          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                      </button>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>

          <style>{`
            @keyframes slideDown {
              from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
              }
              to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
              }
            }
            
            @keyframes spin {
              to { transform: rotate(360deg); }
            }

            div::-webkit-scrollbar {
              width: 8px;
            }
            
            div::-webkit-scrollbar-track {
              background: rgba(255, 255, 255, 0.05);
            }
            
            div::-webkit-scrollbar-thumb {
              background: rgba(29, 185, 84, 0.5);
              border-radius: 10px;
            }
            
            div::-webkit-scrollbar-thumb:hover {
              background: rgba(29, 185, 84, 0.7);
            }
          `}</style>
        </div>
      );
    };

    ReactDOM.render(<SpotifyQueueApp />, document.getElementById('root'));
  </script>
</body>
</html>
