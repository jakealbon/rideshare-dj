<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Tunes - Queue Your Music</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #root {
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3001' 
      : window.location.origin;

    // Popular songs and playlists by genre
    const GENRES = [
      { name: 'Pop Hits', query: 'top pop songs 2024', emoji: 'ðŸŽµ' },
      { name: 'Hip-Hop', query: 'top hip hop 2024', emoji: 'ðŸ”¥' },
      { name: 'Rock', query: 'rock hits', emoji: 'ðŸŽ¸' },
      { name: 'R&B', query: 'top rnb 2024', emoji: 'ðŸ’«' },
      { name: 'Country', query: 'country hits', emoji: 'ðŸ¤ ' },
      { name: 'Electronic', query: 'edm hits', emoji: 'âš¡' }
    ];

    const SpotifyQueueApp = () => {
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [trendingTracks, setTrendingTracks] = useState([]);
      const [queuedSongs, setQueuedSongs] = useState([]);
      const [isSearching, setIsSearching] = useState(false);
      const [isLoadingTrending, setIsLoadingTrending] = useState(true);
      const [feedback, setFeedback] = useState({ message: '', type: '' });
      const [activeView, setActiveView] = useState('trending'); // 'trending', 'search', 'genre'
      const [selectedGenre, setSelectedGenre] = useState(null);

      // Load trending songs on mount
      useEffect(() => {
        loadTrending();
      }, []);

      const loadTrending = async () => {
        setIsLoadingTrending(true);
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=top hits 2024`);
          const data = await response.json();
          setTrendingTracks(data.tracks || []);
        } catch (error) {
          console.error('Failed to load trending:', error);
        }
        setIsLoadingTrending(false);
      };

      const searchSpotify = async (query) => {
        if (!query.trim()) {
          setSearchResults([]);
          setActiveView('trending');
          return;
        }

        setIsSearching(true);
        setActiveView('search');
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`);
          const data = await response.json();
          setSearchResults(data.tracks || []);
        } catch (error) {
          console.error('Search failed:', error);
          setFeedback({ message: 'Search failed. Please try again.', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
        }
        
        setIsSearching(false);
      };

      const loadGenre = async (genre) => {
        setSelectedGenre(genre);
        setActiveView('genre');
        setIsSearching(true);
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(genre.query)}`);
          const data = await response.json();
          setSearchResults(data.tracks || []);
        } catch (error) {
          console.error('Failed to load genre:', error);
        }
        
        setIsSearching(false);
      };

      useEffect(() => {
        const timer = setTimeout(() => {
          if (searchQuery) {
            searchSpotify(searchQuery);
          }
        }, 500);

        return () => clearTimeout(timer);
      }, [searchQuery]);

      const addToQueue = async (track) => {
        try {
          const response = await fetch(`${API_BASE_URL}/api/queue`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ trackId: track.id })
          });

          const data = await response.json();

          if (response.ok) {
            setQueuedSongs([...queuedSongs, track]);
            setFeedback({ message: `Added "${track.name}" to queue!`, type: 'success' });
          } else {
            throw new Error(data.error || 'Failed to add song');
          }
          
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
        } catch (error) {
          setFeedback({ message: error.message || 'Failed to add song. Make sure Spotify is playing!', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 4000);
        }
      };

      const isQueued = (trackId) => queuedSongs.some(song => song.id === trackId);

      const TrackList = ({ tracks, title }) => (
        <div>
          {title && (
            <h3 style={{
              fontSize: '18px',
              fontWeight: '700',
              marginBottom: '15px',
              color: '#fff'
            }}>{title}</h3>
          )}
          <div style={{
            background: 'rgba(255, 255, 255, 0.03)',
            borderRadius: '20px',
            overflow: 'hidden',
            border: '1px solid rgba(255, 255, 255, 0.1)'
          }}>
            {tracks.map((track, index) => (
              <div
                key={track.id}
                style={{
                  display: 'flex',
                  alignItems: 'center',
                  padding: '15px 20px',
                  borderBottom: index < tracks.length - 1 ? '1px solid rgba(255, 255, 255, 0.05)' : 'none',
                  transition: 'background 0.2s ease'
                }}
                onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)'}
                onMouseLeave={(e) => e.currentTarget.style.background = 'transparent'}
              >
                <div style={{
                  width: '60px',
                  height: '60px',
                  borderRadius: '8px',
                  background: 'linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%)',
                  marginRight: '15px',
                  flexShrink: 0,
                  overflow: 'hidden'
                }}>
                  {track.albumArt && (
                    <img src={track.albumArt} alt={track.album} style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                  )}
                </div>
                <div style={{ flex: 1, minWidth: 0 }}>
                  <div style={{
                    fontSize: '16px',
                    fontWeight: '600',
                    marginBottom: '4px',
                    overflow: 'hidden',
                    textOverflow: 'ellipsis',
                    whiteSpace: 'nowrap'
                  }}>
                    {track.name}
                  </div>
                  <div style={{
                    fontSize: '14px',
                    color: '#888',
                    overflow: 'hidden',
                    textOverflow: 'ellipsis',
                    whiteSpace: 'nowrap'
                  }}>
                    {track.artist}
                  </div>
                </div>
                {isQueued(track.id) ? (
                  <div style={{
                    color: '#1db954',
                    fontSize: '14px',
                    fontWeight: '600'
                  }}>
                    âœ“ Queued
                  </div>
                ) : (
                  <button
                    onClick={() => addToQueue(track)}
                    style={{
                      background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                      color: 'white',
                      border: 'none',
                      padding: '10px 20px',
                      borderRadius: '20px',
                      fontSize: '14px',
                      fontWeight: '600',
                      cursor: 'pointer',
                      fontFamily: "'Outfit', sans-serif"
                    }}
                  >
                    Add
                  </button>
                )}
              </div>
            ))}
          </div>
        </div>
      );

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%)',
          color: '#ffffff',
          fontFamily: "'Outfit', sans-serif",
          padding: '20px',
          paddingBottom: '80px'
        }}>
          <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
          
          {/* Header */}
          <div style={{
            maxWidth: '600px',
            margin: '0 auto',
            paddingTop: '40px',
            paddingBottom: '30px'
          }}>
            <div style={{
              display: 'flex',
              alignItems: 'center',
              gap: '15px',
              marginBottom: '10px'
            }}>
              <div style={{
                width: '50px',
                height: '50px',
                background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                borderRadius: '12px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                boxShadow: '0 8px 20px rgba(29, 185, 84, 0.3)'
              }}>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                  <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                </svg>
              </div>
              <div>
                <h1 style={{
                  margin: 0,
                  fontSize: '32px',
                  fontWeight: '700',
                  letterSpacing: '-0.5px'
                }}>Ride Tunes</h1>
                <p style={{
                  margin: 0,
                  fontSize: '14px',
                  color: '#888',
                  fontFamily: "'Space Mono', monospace"
                }}>Queue your favorite songs</p>
              </div>
            </div>
          </div>

          {/* Feedback Toast */}
          {feedback.message && (
            <div style={{
              position: 'fixed',
              top: '20px',
              left: '50%',
              transform: 'translateX(-50%)',
              background: feedback.type === 'success' ? '#1db954' : '#ff4444',
              color: 'white',
              padding: '15px 25px',
              borderRadius: '30px',
              display: 'flex',
              alignItems: 'center',
              gap: '10px',
              boxShadow: '0 10px 40px rgba(0,0,0,0.3)',
              zIndex: 1000,
              animation: 'slideDown 0.3s ease-out',
              maxWidth: '90%'
            }}>
              <span style={{ fontWeight: '600', fontSize: '14px' }}>{feedback.message}</span>
            </div>
          )}

          {/* Main Content */}
          <div style={{
            maxWidth: '600px',
            margin: '0 auto'
          }}>
            {/* Search Bar */}
            <div style={{
              position: 'relative',
              marginBottom: '30px'
            }}>
              <div style={{
                position: 'absolute',
                left: '20px',
                top: '50%',
                transform: 'translateY(-50%)',
                color: '#666'
              }}>
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
              </div>
              <input
                type="text"
                placeholder="Search for songs or artists..."
                value={searchQuery}
                onChange={(e) => setSearchQuery(e.target.value)}
                style={{
                  width: '100%',
                  padding: '18px 20px 18px 55px',
                  background: 'rgba(255, 255, 255, 0.05)',
                  border: '2px solid rgba(255, 255, 255, 0.1)',
                  borderRadius: '16px',
                  color: 'white',
                  fontSize: '16px',
                  outline: 'none',
                  transition: 'all 0.3s ease',
                  fontFamily: "'Outfit', sans-serif"
                }}
              />
            </div>

            {/* Genre Pills */}
            <div style={{
              display: 'flex',
              gap: '10px',
              overflowX: 'auto',
              marginBottom: '30px',
              paddingBottom: '10px'
            }}>
              {GENRES.map((genre) => (
                <button
                  key={genre.name}
                  onClick={() => loadGenre(genre)}
                  style={{
                    background: selectedGenre?.name === genre.name 
                      ? 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)'
                      : 'rgba(255, 255, 255, 0.05)',
                    color: 'white',
                    border: selectedGenre?.name === genre.name 
                      ? 'none'
                      : '1px solid rgba(255, 255, 255, 0.1)',
                    padding: '12px 20px',
                    borderRadius: '25px',
                    fontSize: '14px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    whiteSpace: 'nowrap',
                    fontFamily: "'Outfit', sans-serif",
                    transition: 'all 0.2s ease'
                  }}
                >
                  {genre.emoji} {genre.name}
                </button>
              ))}
            </div>

            {/* Content Area */}
            {isSearching || isLoadingTrending ? (
              <div style={{
                textAlign: 'center',
                padding: '40px',
                color: '#666'
              }}>
                <div style={{
                  width: '40px',
                  height: '40px',
                  border: '3px solid rgba(29, 185, 84, 0.3)',
                  borderTop: '3px solid #1db954',
                  borderRadius: '50%',
                  margin: '0 auto 15px',
                  animation: 'spin 1s linear infinite'
                }} />
                <p>Loading...</p>
              </div>
            ) : activeView === 'search' && searchResults.length > 0 ? (
              <TrackList tracks={searchResults} title="Search Results" />
            ) : activeView === 'search' && searchQuery && searchResults.length === 0 ? (
              <div style={{
                textAlign: 'center',
                padding: '60px 20px',
                color: '#666'
              }}>
                <p style={{ fontSize: '16px' }}>No results found</p>
                <p style={{ fontSize: '14px', marginTop: '5px' }}>Try a different search term</p>
              </div>
            ) : activeView === 'genre' && searchResults.length > 0 ? (
              <TrackList tracks={searchResults} title={`${selectedGenre?.emoji} ${selectedGenre?.name}`} />
            ) : (
              <TrackList tracks={trendingTracks} title="ðŸ”¥ Trending Now" />
            )}

            {/* Footer */}
            <div style={{
              textAlign: 'center',
              marginTop: '50px',
              paddingBottom: '30px',
              color: '#666',
              fontSize: '13px',
              fontFamily: "'Space Mono', monospace"
            }}>
              <p>Powered by Spotify â€¢ Enjoy the ride ðŸŽµ</p>
            </div>
          </div>

          <style>{`
            @keyframes slideDown {
              from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
              }
              to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
              }
            }
            
            @keyframes spin {
              to { transform: rotate(360deg); }
            }

            /* Hide scrollbar but keep functionality */
            div::-webkit-scrollbar {
              height: 6px;
            }
            
            div::-webkit-scrollbar-track {
              background: rgba(255, 255, 255, 0.05);
              border-radius: 10px;
            }
            
            div::-webkit-scrollbar-thumb {
              background: rgba(29, 185, 84, 0.5);
              border-radius: 10px;
            }
            
            div::-webkit-scrollbar-thumb:hover {
              background: rgba(29, 185, 84, 0.7);
            }
          `}</style>
        </div>
      );
    };

    ReactDOM.render(<SpotifyQueueApp />, document.getElementById('root'));
  </script>
</body>
</html>
