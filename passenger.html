<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ride Tunes</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
    @media (max-width: 768px) {
      .desktop-layout {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3001' 
      : window.location.origin;

    const CHART_CATEGORIES = {
      'Trending': [
        { name: 'Today\'s Hits', query: 'Billie Eilish Dua Lipa Sabrina Carpenter', emoji: 'üî•' },
        { name: 'Viral Tracks', query: 'Tyla Benson Boone Ice Spice', emoji: 'üìà' },
        { name: 'Aussie Chart', query: 'Tones And I Vance Joy Dean Lewis', emoji: 'üá¶üá∫' },
      ],
      'Pop & Dance': [
        { name: 'Pop Hits', query: 'Taylor Swift Ariana Grande Olivia Rodrigo', emoji: 'üéµ' },
        { name: 'Dance Party', query: 'Calvin Harris David Guetta Tiesto', emoji: 'üíÉ' },
        { name: 'Indie Pop', query: 'The 1975 Lorde LANY', emoji: 'üåü' },
      ],
      'Hip-Hop & R&B': [
        { name: 'Hip-Hop', query: 'Drake Travis Scott 21 Savage', emoji: 'üé§' },
        { name: 'R&B Vibes', query: 'SZA Brent Faiyaz Summer Walker', emoji: 'üí´' },
        { name: 'Rap Anthems', query: 'Kendrick Lamar J Cole Future', emoji: 'üîä' },
      ],
      'Rock & Alternative': [
        { name: 'Rock Legends', query: 'Queen AC/DC Led Zeppelin', emoji: 'üé∏' },
        { name: 'Alt Rock', query: 'Foo Fighters Arctic Monkeys Red Hot Chili Peppers', emoji: 'ü§ò' },
        { name: 'Classic Rock', query: 'Eagles Fleetwood Mac The Beatles', emoji: 'üéº' },
      ],
      'Country & Latin': [
        { name: 'Country Hits', query: 'Morgan Wallen Luke Combs Zach Bryan', emoji: 'ü§†' },
        { name: 'Latin Bangers', query: 'Bad Bunny Karol G Peso Pluma', emoji: 'üå∂Ô∏è' },
        { name: 'Reggaeton', query: 'Daddy Yankee J Balvin Ozuna', emoji: 'üí•' },
      ],
      'Chill & Mood': [
        { name: 'Chill Vibes', query: 'Khalid Daniel Caesar Frank Ocean', emoji: 'üòå' },
        { name: 'Late Night', query: 'The Weeknd PartyNextDoor', emoji: 'üåô' },
        { name: 'Acoustic', query: 'Ed Sheeran James Arthur Lewis Capaldi', emoji: 'üéª' },
      ]
    };

    const SpotifyQueueApp = () => {
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [chartTracks, setChartTracks] = useState([]);
      const [queuedSongs, setQueuedSongs] = useState([]);
      const [isSearching, setIsSearching] = useState(false);
      const [isLoadingChart, setIsLoadingChart] = useState(false);
      const [feedback, setFeedback] = useState({ message: '', type: '' });
      const [activeView, setActiveView] = useState('home');
      const [selectedChart, setSelectedChart] = useState(null);
      const [expandedCategory, setExpandedCategory] = useState(null);
      const [userName, setUserName] = useState('Driver');
      const [showMobileMenu, setShowMobileMenu] = useState(false);
      const [showMobileQueue, setShowMobileQueue] = useState(false);
      const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);

      const WRAPPED_PLAYLISTS = {
        '2024': '37i9dQZF1FoCZMBtkTSnst',
        '2023': '37i9dQZF1Fa1IIVtEpGUcU',
        '2022': '37i9dQZF1F0sijgNaJdgit'
      };

      useEffect(() => {
        const handleResize = () => setIsMobile(window.innerWidth <= 768);
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      useEffect(() => {
        const fetchUserName = async () => {
          try {
            const response = await fetch(`${API_BASE_URL}/api/me`);
            const data = await response.json();
            if (data.displayName) {
              setUserName(data.displayName.split(' ')[0]);
            }
          } catch (error) {
            console.error('Failed to fetch user name:', error);
          }
        };
        fetchUserName();
      }, []);

      const loadChart = async (chart) => {
        setSelectedChart(chart);
        setActiveView('chart');
        setIsLoadingChart(true);
        setSearchQuery('');
        setShowMobileMenu(false);
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(chart.query)}`);
          const data = await response.json();
          setChartTracks(data.tracks || []);
        } catch (error) {
          console.error('Failed to load chart:', error);
          setFeedback({ message: 'Failed to load tracks', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
          setChartTracks([]);
        }
        
        setIsLoadingChart(false);
      };

      const loadTopTracks = async (year) => {
        setSelectedChart({ name: `${userName}'s Top Songs ${year}`, emoji: '‚≠ê' });
        setActiveView('top-tracks');
        setIsLoadingChart(true);
        setSearchQuery('');
        setShowMobileMenu(false);
        
        try {
          const playlistId = WRAPPED_PLAYLISTS[year];
          const response = await fetch(`${API_BASE_URL}/api/playlist/${playlistId}?limit=50`);
          const data = await response.json();
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          setChartTracks(data.tracks || []);
        } catch (error) {
          console.error('Failed to load top tracks:', error);
          setFeedback({ message: `Couldn't load ${year} playlist`, type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
          setChartTracks([]);
        }
        
        setIsLoadingChart(false);
      };

      const searchSpotify = async (query) => {
        if (!query.trim()) {
          setSearchResults([]);
          if (selectedChart) {
            setActiveView(selectedChart.name.includes('Top Songs') ? 'top-tracks' : 'chart');
          } else {
            setActiveView('home');
          }
          return;
        }

        setIsSearching(true);
        setActiveView('search');
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`);
          const data = await response.json();
          setSearchResults(data.tracks || []);
        } catch (error) {
          console.error('Search failed:', error);
          setFeedback({ message: 'Search failed', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
        }
        
        setIsSearching(false);
      };

      useEffect(() => {
        const timer = setTimeout(() => {
          if (searchQuery) {
            searchSpotify(searchQuery);
          }
        }, 500);

        return () => clearTimeout(timer);
      }, [searchQuery]);

      const addToQueue = async (track) => {
        try {
          const response = await fetch(`${API_BASE_URL}/api/queue`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ trackId: track.id })
          });

          const data = await response.json();

          if (response.ok) {
            setQueuedSongs([...queuedSongs, track]);
            setFeedback({ message: `‚úì Added`, type: 'success' });
          } else {
            throw new Error(data.error || 'Failed');
          }
          
          setTimeout(() => setFeedback({ message: '', type: '' }), 1500);
        } catch (error) {
          setFeedback({ message: 'Spotify must be playing!', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
        }
      };

      const removeFromQueue = (trackId) => {
        setQueuedSongs(queuedSongs.filter(song => song.id !== trackId));
        setFeedback({ message: 'Removed', type: 'success' });
        setTimeout(() => setFeedback({ message: '', type: '' }), 1500);
      };

      const clearQueue = () => {
        setQueuedSongs([]);
        setFeedback({ message: 'Queue cleared', type: 'success' });
        setTimeout(() => setFeedback({ message: '', type: '' }), 1500);
      };

      const goHome = () => {
        setActiveView('home');
        setSelectedChart(null);
        setSearchQuery('');
        setChartTracks([]);
        setSearchResults([]);
        setShowMobileMenu(false);
      };

      const isQueued = (trackId) => queuedSongs.some(song => song.id === trackId);

      const TrackItem = ({ track, index }) => (
        <div
          style={{
            display: 'flex',
            alignItems: 'center',
            padding: isMobile ? '8px' : '10px 12px',
            background: 'rgba(255, 255, 255, 0.03)',
            borderRadius: '8px',
            border: '1px solid rgba(255, 255, 255, 0.06)',
            gap: '10px'
          }}
        >
          <div style={{
            width: isMobile ? '45px' : '50px',
            height: isMobile ? '45px' : '50px',
            borderRadius: '6px',
            background: 'linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%)',
            flexShrink: 0,
            overflow: 'hidden'
          }}>
            {track.albumArt && (
              <img src={track.albumArt} alt="" style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
            )}
          </div>
          <div style={{ flex: 1, minWidth: 0, overflow: 'hidden' }}>
            <div style={{
              fontSize: isMobile ? '14px' : '15px',
              fontWeight: '700',
              marginBottom: '2px',
              overflow: 'hidden',
              textOverflow: 'ellipsis',
              whiteSpace: 'nowrap',
              color: '#fff'
            }}>
              {track.name}
            </div>
            <div style={{
              fontSize: isMobile ? '12px' : '13px',
              color: '#999',
              overflow: 'hidden',
              textOverflow: 'ellipsis',
              whiteSpace: 'nowrap'
            }}>
              {track.artist}
            </div>
          </div>
          {isQueued(track.id) ? (
            <div style={{
              color: '#1db954',
              fontSize: '12px',
              fontWeight: '700',
              padding: '6px 12px',
              background: 'rgba(29, 185, 84, 0.1)',
              borderRadius: '14px',
              flexShrink: 0,
              whiteSpace: 'nowrap'
            }}>
              ‚úì
            </div>
          ) : (
            <button
              onClick={() => addToQueue(track)}
              style={{
                background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                color: 'white',
                border: 'none',
                padding: isMobile ? '8px 16px' : '8px 20px',
                borderRadius: '16px',
                fontSize: '13px',
                fontWeight: '700',
                cursor: 'pointer',
                flexShrink: 0,
                whiteSpace: 'nowrap'
              }}
            >
              Add
            </button>
          )}
        </div>
      );

      if (isMobile) {
        return (
          <div style={{
            height: '100vh',
            background: '#0a0a0a',
            color: '#fff',
            display: 'flex',
            flexDirection: 'column',
            overflow: 'hidden'
          }}>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet" />
            
            {/* Mobile Header */}
            <div style={{
              padding: '16px',
              background: '#000',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)',
              display: 'flex',
              alignItems: 'center',
              gap: '12px'
            }}>
              <button
                onClick={() => setShowMobileMenu(!showMobileMenu)}
                style={{
                  width: '40px',
                  height: '40px',
                  background: 'rgba(255, 255, 255, 0.05)',
                  border: 'none',
                  borderRadius: '8px',
                  color: '#fff',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center'
                }}
              >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
              </button>
              
              <div style={{ flex: 1 }}>
                <input
                  type="text"
                  placeholder="Search..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  style={{
                    width: '100%',
                    padding: '10px 12px',
                    background: 'rgba(255, 255, 255, 0.06)',
                    border: 'none',
                    borderRadius: '8px',
                    color: 'white',
                    fontSize: '14px',
                    outline: 'none'
                  }}
                />
              </div>
              
              <button
                onClick={() => setShowMobileQueue(!showMobileQueue)}
                style={{
                  width: '40px',
                  height: '40px',
                  background: queuedSongs.length > 0 ? 'rgba(29, 185, 84, 0.2)' : 'rgba(255, 255, 255, 0.05)',
                  border: 'none',
                  borderRadius: '8px',
                  color: queuedSongs.length > 0 ? '#1db954' : '#fff',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  position: 'relative'
                }}
              >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                </svg>
                {queuedSongs.length > 0 && (
                  <div style={{
                    position: 'absolute',
                    top: '-4px',
                    right: '-4px',
                    background: '#1db954',
                    borderRadius: '10px',
                    minWidth: '18px',
                    height: '18px',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: '10px',
                    fontWeight: '700',
                    padding: '0 4px'
                  }}>
                    {queuedSongs.length}
                  </div>
                )}
              </button>
            </div>

            {/* Feedback Toast */}
            {feedback.message && (
              <div style={{
                position: 'fixed',
                top: '80px',
                left: '50%',
                transform: 'translateX(-50%)',
                background: feedback.type === 'success' ? '#1db954' : '#ff4444',
                color: 'white',
                padding: '10px 20px',
                borderRadius: '20px',
                boxShadow: '0 4px 12px rgba(0,0,0,0.3)',
                zIndex: 1000,
                fontSize: '13px',
                fontWeight: '700'
              }}>
                {feedback.message}
              </div>
            )}

            {/* Mobile Menu Overlay */}
            {showMobileMenu && (
              <div style={{
                position: 'fixed',
                top: '73px',
                left: 0,
                right: 0,
                bottom: 0,
                background: '#000',
                zIndex: 50,
                overflowY: 'auto',
                padding: '16px'
              }}>
                <button
                  onClick={goHome}
                  style={{
                    width: '100%',
                    padding: '14px',
                    background: activeView === 'home' ? 'rgba(29, 185, 84, 0.2)' : 'rgba(255, 255, 255, 0.05)',
                    border: 'none',
                    borderRadius: '10px',
                    color: '#fff',
                    fontSize: '15px',
                    fontWeight: '700',
                    marginBottom: '20px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '10px'
                  }}
                >
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                  </svg>
                  Home
                </button>

                <h3 style={{ fontSize: '12px', color: '#999', marginBottom: '12px', textTransform: 'uppercase' }}>
                  {userName}'s Top Songs
                </h3>
                {['2024', '2023', '2022'].map((year) => (
                  <button
                    key={year}
                    onClick={() => loadTopTracks(year)}
                    style={{
                      width: '100%',
                      padding: '12px',
                      background: 'rgba(255, 255, 255, 0.05)',
                      border: 'none',
                      borderRadius: '8px',
                      color: '#fff',
                      fontSize: '14px',
                      fontWeight: '600',
                      marginBottom: '8px',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '10px',
                      textAlign: 'left'
                    }}
                  >
                    <span>‚≠ê</span>
                    Top Songs {year}
                  </button>
                ))}

                <h3 style={{ fontSize: '12px', color: '#999', margin: '20px 0 12px', textTransform: 'uppercase' }}>
                  Playlists
                </h3>
                {Object.entries(CHART_CATEGORIES).map(([category, charts]) => (
                  <div key={category} style={{ marginBottom: '16px' }}>
                    <button
                      onClick={() => setExpandedCategory(expandedCategory === category ? null : category)}
                      style={{
                        width: '100%',
                        padding: '10px 0',
                        background: 'none',
                        border: 'none',
                        color: '#fff',
                        fontSize: '14px',
                        fontWeight: '700',
                        display: 'flex',
                        justifyContent: 'space-between',
                        marginBottom: '8px'
                      }}
                    >
                      {category}
                      <span style={{ fontSize: '12px' }}>
                        {expandedCategory === category ? '‚ñ≤' : '‚ñº'}
                      </span>
                    </button>
                    
                    {expandedCategory === category && charts.map((chart) => (
                      <button
                        key={chart.name}
                        onClick={() => loadChart(chart)}
                        style={{
                          width: '100%',
                          padding: '10px 12px',
                          background: 'rgba(255, 255, 255, 0.05)',
                          border: 'none',
                          borderRadius: '6px',
                          color: '#fff',
                          fontSize: '13px',
                          fontWeight: '600',
                          marginBottom: '6px',
                          display: 'flex',
                          alignItems: 'center',
                          gap: '8px',
                          textAlign: 'left'
                        }}
                      >
                        <span>{chart.emoji}</span>
                        {chart.name}
                      </button>
                    ))}
                  </div>
                ))}
              </div>
            )}

            {/* Mobile Queue Overlay */}
            {showMobileQueue && (
              <div style={{
                position: 'fixed',
                top: '73px',
                left: 0,
                right: 0,
                bottom: 0,
                background: '#000',
                zIndex: 50,
                display: 'flex',
                flexDirection: 'column'
              }}>
                <div style={{
                  padding: '16px',
                  borderBottom: '1px solid rgba(255, 255, 255, 0.1)',
                  display: 'flex',
                  justifyContent: 'space-between',
                  alignItems: 'center'
                }}>
                  <div>
                    <h3 style={{ fontSize: '18px', fontWeight: '800' }}>Queue</h3>
                    <p style={{ fontSize: '12px', color: '#999' }}>{queuedSongs.length} songs</p>
                  </div>
                  {queuedSongs.length > 0 && (
                    <button
                      onClick={clearQueue}
                      style={{
                        padding: '8px 16px',
                        background: 'rgba(255, 68, 68, 0.1)',
                        border: '1px solid rgba(255, 68, 68, 0.3)',
                        borderRadius: '8px',
                        color: '#ff4444',
                        fontSize: '12px',
                        fontWeight: '700'
                      }}
                    >
                      Clear
                    </button>
                  )}
                </div>

                <div style={{ flex: 1, overflowY: 'auto', padding: '12px' }}>
                  {queuedSongs.length === 0 ? (
                    <div style={{ textAlign: 'center', padding: '60px 20px', color: '#666' }}>
                      <p>Queue is empty</p>
                    </div>
                  ) : (
                    <div style={{ display: 'grid', gap: '8px' }}>
                      {queuedSongs.map((track, index) => (
                        <div
                          key={`${track.id}-${index}`}
                          style={{
                            display: 'flex',
                            alignItems: 'center',
                            padding: '10px',
                            background: 'rgba(255, 255, 255, 0.03)',
                            borderRadius: '8px',
                            gap: '10px'
                          }}
                        >
                          <div style={{
                            width: '40px',
                            height: '40px',
                            borderRadius: '4px',
                            background: '#222',
                            flexShrink: 0,
                            overflow: 'hidden'
                          }}>
                            {track.albumArt && (
                              <img src={track.albumArt} alt="" style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                            )}
                          </div>
                          <div style={{ flex: 1, minWidth: 0 }}>
                            <div style={{
                              fontSize: '13px',
                              fontWeight: '700',
                              marginBottom: '2px',
                              overflow: 'hidden',
                              textOverflow: 'ellipsis',
                              whiteSpace: 'nowrap'
                            }}>
                              {track.name}
                            </div>
                            <div style={{
                              fontSize: '11px',
                              color: '#999',
                              overflow: 'hidden',
                              textOverflow: 'ellipsis',
                              whiteSpace: 'nowrap'
                            }}>
                              {track.artist}
                            </div>
                          </div>
                          <button
                            onClick={() => removeFromQueue(track.id)}
                            style={{
                              width: '32px',
                              height: '32px',
                              background: 'rgba(255, 68, 68, 0.1)',
                              border: 'none',
                              borderRadius: '6px',
                              color: '#ff4444',
                              display: 'flex',
                              alignItems: 'center',
                              justifyContent: 'center',
                              flexShrink: 0
                            }}
                          >
                            √ó
                          </button>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>
            )}

            {/* Mobile Content */}
            {!showMobileMenu && !showMobileQueue && (
              <div style={{ flex: 1, overflowY: 'auto', padding: '12px' }}>
                {isSearching || isLoadingChart ? (
                  <div style={{ textAlign: 'center', padding: '60px 20px', color: '#666' }}>
                    <div style={{
                      width: '40px',
                      height: '40px',
                      border: '3px solid rgba(29, 185, 84, 0.2)',
                      borderTop: '3px solid #1db954',
                      borderRadius: '50%',
                      margin: '0 auto 16px',
                      animation: 'spin 1s linear infinite'
                    }} />
                    <p>Loading...</p>
                  </div>
                ) : activeView === 'home' ? (
                  <div style={{ textAlign: 'center', padding: '60px 20px' }}>
                    <div style={{
                      width: '60px',
                      height: '60px',
                      background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                      borderRadius: '16px',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      margin: '0 auto 20px'
                    }}>
                      <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                        <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                      </svg>
                    </div>
                    <h2 style={{ fontSize: '24px', fontWeight: '800', marginBottom: '12px' }}>Welcome to Ride Tunes</h2>
                    <p style={{ fontSize: '14px', color: '#999' }}>Search or browse playlists to queue songs</p>
                  </div>
                ) : activeView === 'search' && searchResults.length > 0 ? (
                  <div style={{ display: 'grid', gap: '6px' }}>
                    {searchResults.map((track, index) => (
                      <TrackItem key={`${track.id}-${index}`} track={track} index={index} />
                    ))}
                  </div>
                ) : (activeView === 'chart' || activeView === 'top-tracks') && chartTracks.length > 0 ? (
                  <>
                    <h2 style={{ fontSize: '20px', fontWeight: '800', marginBottom: '16px' }}>
                      {selectedChart?.emoji} {selectedChart?.name}
                    </h2>
                    <div style={{ display: 'grid', gap: '6px' }}>
                      {chartTracks.map((track, index) => (
                        <TrackItem key={`${track.id}-${index}`} track={track} index={index} />
                      ))}
                    </div>
                  </>
                ) : activeView === 'search' && searchQuery ? (
                  <div style={{ textAlign: 'center', padding: '60px 20px', color: '#666' }}>
                    <p>No results</p>
                  </div>
                ) : null}
              </div>
            )}

            <style>{`
              @keyframes spin {
                to { transform: rotate(360deg); }
              }
            `}</style>
          </div>
        );
      }

      // Desktop view (continues with existing 3-column layout but more compact)
      return (
        <div style={{
          display: 'flex',
          height: '100vh',
          background: '#0a0a0a',
          color: '#fff',
          fontFamily: "'Outfit', sans-serif",
          overflow: 'hidden'
        }} className="desktop-layout">
          <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet" />
          
          {/* Feedback Toast */}
          {feedback.message && (
            <div style={{
              position: 'fixed',
              top: '20px',
              left: '50%',
              transform: 'translateX(-50%)',
              background: feedback.type === 'success' ? '#1db954' : '#ff4444',
              color: 'white',
              padding: '10px 20px',
              borderRadius: '20px',
              boxShadow: '0 4px 12px rgba(0,0,0,0.3)',
              zIndex: 1000,
              fontSize: '13px',
              fontWeight: '700'
            }}>
              {feedback.message}
            </div>
          )}

          {/* Left Sidebar - More Compact */}
          <div style={{
            width: '240px',
            background: '#000',
            borderRight: '1px solid rgba(255, 255, 255, 0.1)',
            display: 'flex',
            flexDirection: 'column',
            overflow: 'hidden',
            flexShrink: 0
          }}>
            <div style={{
              padding: '20px 16px 16px',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)'
            }}>
              <div style={{
                display: 'flex',
                alignItems: 'center',
                gap: '10px',
                marginBottom: '14px'
              }}>
                <div style={{
                  width: '36px',
                  height: '36px',
                  background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                  borderRadius: '8px',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  flexShrink: 0
                }}>
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                    <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                  </svg>
                </div>
                <h1 style={{ fontSize: '18px', fontWeight: '800', margin: 0 }}>Ride Tunes</h1>
              </div>

              <button
                onClick={goHome}
                style={{
                  width: '100%',
                  padding: '10px',
                  background: activeView === 'home' ? 'rgba(29, 185, 84, 0.2)' : 'rgba(255, 255, 255, 0.05)',
                  border: 'none',
                  borderRadius: '8px',
                  color: '#fff',
                  fontSize: '13px',
                  fontWeight: '700',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px'
                }}
              >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
                Home
              </button>
            </div>

            <div style={{
              padding: '12px 16px',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)'
            }}>
              <h3 style={{
                fontSize: '11px',
                fontWeight: '700',
                color: '#999',
                marginBottom: '10px',
                textTransform: 'uppercase'
              }}>{userName}'s Top Songs</h3>
              {['2024', '2023', '2022'].map((year) => (
                <button
                  key={year}
                  onClick={() => loadTopTracks(year)}
                  style={{
                    width: '100%',
                    padding: '8px 10px',
                    background: selectedChart?.name.includes(year) ? 'rgba(29, 185, 84, 0.15)' : 'transparent',
                    border: 'none',
                    borderRadius: '6px',
                    color: '#fff',
                    fontSize: '13px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px',
                    marginBottom: '4px',
                    textAlign: 'left'
                  }}
                >
                  <span style={{ fontSize: '14px' }}>‚≠ê</span>
                  {year}
                </button>
              ))}
            </div>

            <div style={{
              flex: 1,
              overflowY: 'auto',
              padding: '12px 16px'
            }}>
              <h3 style={{
                fontSize: '11px',
                fontWeight: '700',
                color: '#999',
                marginBottom: '10px',
                textTransform: 'uppercase'
              }}>Playlists</h3>
              {Object.entries(CHART_CATEGORIES).map(([category, charts]) => (
                <div key={category} style={{ marginBottom: '12px' }}>
                  <button
                    onClick={() => setExpandedCategory(expandedCategory === category ? null : category)}
                    style={{
                      width: '100%',
                      padding: '6px 0',
                      background: 'none',
                      border: 'none',
                      color: '#fff',
                      fontSize: '13px',
                      fontWeight: '700',
                      cursor: 'pointer',
                      display: 'flex',
                      justifyContent: 'space-between',
                      marginBottom: '6px'
                    }}
                  >
                    {category}
                    <span style={{ fontSize: '10px' }}>
                      {expandedCategory === category ? '‚ñ≤' : '‚ñº'}
                    </span>
                  </button>
                  
                  {expandedCategory === category && (
                    <div>
                      {charts.map((chart) => (
                        <button
                          key={chart.name}
                          onClick={() => loadChart(chart)}
                          style={{
                            width: '100%',
                            padding: '6px 8px',
                            background: selectedChart?.name === chart.name ? 'rgba(29, 185, 84, 0.15)' : 'transparent',
                            border: 'none',
                            borderRadius: '4px',
                            color: '#fff',
                            fontSize: '12px',
                            fontWeight: '600',
                            cursor: 'pointer',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '6px',
                            marginBottom: '2px',
                            textAlign: 'left'
                          }}
                        >
                          <span style={{ fontSize: '14px' }}>{chart.emoji}</span>
                          <span style={{ 
                            overflow: 'hidden',
                            textOverflow: 'ellipsis',
                            whiteSpace: 'nowrap'
                          }}>{chart.name}</span>
                        </button>
                      ))}
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>

          {/* Center Content */}
          <div style={{
            flex: 1,
            display: 'flex',
            flexDirection: 'column',
            overflow: 'hidden',
            minWidth: 0
          }}>
            <div style={{
              padding: '16px 20px',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)'
            }}>
              <input
                type="text"
                placeholder="Search songs, artists..."
                value={searchQuery}
                onChange={(e) => setSearchQuery(e.target.value)}
                style={{
                  width: '100%',
                  padding: '12px 16px',
                  background: 'rgba(255, 255, 255, 0.06)',
                  border: '2px solid rgba(255, 255, 255, 0.1)',
                  borderRadius: '10px',
                  color: 'white',
                  fontSize: '14px',
                  outline: 'none'
                }}
              />
            </div>

            <div style={{
              flex: 1,
              overflowY: 'auto',
              padding: '16px 20px'
            }}>
              {isSearching || isLoadingChart ? (
                <div style={{
                  textAlign: 'center',
                  padding: '60px 20px',
                  color: '#666'
                }}>
                  <div style={{
                    width: '40px',
                    height: '40px',
                    border: '3px solid rgba(29, 185, 84, 0.2)',
                    borderTop: '3px solid #1db954',
                    borderRadius: '50%',
                    margin: '0 auto 16px',
                    animation: 'spin 1s linear infinite'
                  }} />
                  <p>Loading...</p>
                </div>
              ) : activeView === 'home' ? (
                <div style={{
                  textAlign: 'center',
                  padding: '60px 20px',
                  maxWidth: '500px',
                  margin: '0 auto'
                }}>
                  <div style={{
                    width: '60px',
                    height: '60px',
                    background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                    borderRadius: '14px',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    margin: '0 auto 20px'
                  }}>
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                      <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                    </svg>
                  </div>
                  <h2 style={{ fontSize: '26px', fontWeight: '800', marginBottom: '12px' }}>Welcome</h2>
                  <p style={{ fontSize: '14px', color: '#999' }}>Search or browse playlists on the left</p>
                </div>
              ) : activeView === 'search' && searchResults.length > 0 ? (
                <>
                  <h2 style={{ fontSize: '22px', fontWeight: '800', marginBottom: '16px' }}>Search Results</h2>
                  <div style={{ display: 'grid', gap: '6px' }}>
                    {searchResults.map((track, index) => (
                      <TrackItem key={`${track.id}-${index}`} track={track} index={index} />
                    ))}
                  </div>
                </>
              ) : (activeView === 'chart' || activeView === 'top-tracks') && chartTracks.length > 0 ? (
                <>
                  <h2 style={{ fontSize: '22px', fontWeight: '800', marginBottom: '16px' }}>
                    {selectedChart?.emoji} {selectedChart?.name}
                  </h2>
                  <div style={{ display: 'grid', gap: '6px' }}>
                    {chartTracks.map((track, index) => (
                      <TrackItem key={`${track.id}-${index}`} track={track} index={index} />
                    ))}
                  </div>
                </>
              ) : activeView === 'search' && searchQuery ? (
                <div style={{ textAlign: 'center', padding: '60px 20px', color: '#666' }}>
                  <p>No results found</p>
                </div>
              ) : null}
            </div>
          </div>

          {/* Right Sidebar - Queue (More Compact) */}
          <div style={{
            width: '280px',
            background: '#000',
            borderLeft: '1px solid rgba(255, 255, 255, 0.1)',
            display: 'flex',
            flexDirection: 'column',
            overflow: 'hidden',
            flexShrink: 0
          }}>
            <div style={{
              padding: '20px 16px 16px',
              borderBottom: '1px solid rgba(255, 255, 255, 0.1)',
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center'
            }}>
              <div>
                <h3 style={{ fontSize: '16px', fontWeight: '800', marginBottom: '2px' }}>Queue</h3>
                <p style={{ fontSize: '11px', color: '#999' }}>{queuedSongs.length} songs</p>
              </div>
              {queuedSongs.length > 0 && (
                <button
                  onClick={clearQueue}
                  style={{
                    padding: '6px 12px',
                    background: 'rgba(255, 68, 68, 0.1)',
                    border: '1px solid rgba(255, 68, 68, 0.3)',
                    borderRadius: '6px',
                    color: '#ff4444',
                    fontSize: '11px',
                    fontWeight: '700',
                    cursor: 'pointer'
                  }}
                >
                  Clear
                </button>
              )}
            </div>

            <div style={{
              flex: 1,
              overflowY: 'auto',
              padding: '10px'
            }}>
              {queuedSongs.length === 0 ? (
                <div style={{
                  textAlign: 'center',
                  padding: '40px 20px',
                  color: '#666'
                }}>
                  <p style={{ fontSize: '13px' }}>Queue is empty</p>
                </div>
              ) : (
                <div style={{ display: 'grid', gap: '6px' }}>
                  {queuedSongs.map((track, index) => (
                    <div
                      key={`${track.id}-${index}`}
                      style={{
                        display: 'flex',
                        alignItems: 'center',
                        padding: '8px',
                        background: 'rgba(255, 255, 255, 0.03)',
                        borderRadius: '6px',
                        gap: '8px'
                      }}
                    >
                      <div style={{
                        width: '36px',
                        height: '36px',
                        borderRadius: '4px',
                        background: '#222',
                        flexShrink: 0,
                        overflow: 'hidden'
                      }}>
                        {track.albumArt && (
                          <img src={track.albumArt} alt="" style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                        )}
                      </div>
                      <div style={{ flex: 1, minWidth: 0, overflow: 'hidden' }}>
                        <div style={{
                          fontSize: '12px',
                          fontWeight: '700',
                          marginBottom: '2px',
                          overflow: 'hidden',
                          textOverflow: 'ellipsis',
                          whiteSpace: 'nowrap'
                        }}>
                          {track.name}
                        </div>
                        <div style={{
                          fontSize: '11px',
                          color: '#999',
                          overflow: 'hidden',
                          textOverflow: 'ellipsis',
                          whiteSpace: 'nowrap'
                        }}>
                          {track.artist}
                        </div>
                      </div>
                      <button
                        onClick={() => removeFromQueue(track.id)}
                        style={{
                          width: '24px',
                          height: '24px',
                          background: 'rgba(255, 68, 68, 0.1)',
                          border: 'none',
                          borderRadius: '4px',
                          color: '#ff4444',
                          cursor: 'pointer',
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          fontSize: '16px',
                          flexShrink: 0
                        }}
                      >
                        √ó
                      </button>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>

          <style>{`
            @keyframes spin {
              to { transform: rotate(360deg); }
            }
            div::-webkit-scrollbar {
              width: 6px;
            }
            div::-webkit-scrollbar-track {
              background: rgba(255, 255, 255, 0.05);
            }
            div::-webkit-scrollbar-thumb {
              background: rgba(29, 185, 84, 0.5);
              border-radius: 10px;
            }
          `}</style>
        </div>
      );
    };

    ReactDOM.render(<SpotifyQueueApp />, document.getElementById('root'));
  </script>
</body>
</html>
