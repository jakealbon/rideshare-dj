<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Tunes - Queue Your Music</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #root {
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3001' 
      : window.location.origin;

    // Popular search queries for different genres/charts
    const CHARTS = [
      { name: 'Top Hits 2024', query: 'top hits 2024', emoji: 'ðŸ”¥', description: 'Most popular songs right now' },
      { name: 'Pop Hits', query: 'top pop 2024', emoji: 'ðŸŽµ', description: 'Biggest pop songs' },
      { name: 'Hip-Hop', query: 'top rap hip hop 2024', emoji: 'ðŸŽ¤', description: 'Top rap and hip-hop' },
      { name: 'Rock', query: 'rock hits classic', emoji: 'ðŸŽ¸', description: 'Rock favorites' },
      { name: 'R&B', query: 'top rnb soul 2024', emoji: 'ðŸ’«', description: 'R&B and soul vibes' },
      { name: 'Country', query: 'country hits 2024', emoji: 'ðŸ¤ ', description: 'Country favorites' },
      { name: 'Dance/EDM', query: 'edm dance hits', emoji: 'âš¡', description: 'Electronic and dance' },
      { name: 'Latin', query: 'latin reggaeton 2024', emoji: 'ðŸ’ƒ', description: 'Latin and reggaeton' },
      { name: 'Chill Vibes', query: 'chill relaxing music', emoji: 'ðŸ˜Œ', description: 'Relaxed background music' },
      { name: 'Party Mix', query: 'party dance upbeat', emoji: 'ðŸŽ‰', description: 'Upbeat party songs' }
    ];

    const SpotifyQueueApp = () => {
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [chartTracks, setChartTracks] = useState([]);
      const [queuedSongs, setQueuedSongs] = useState([]);
      const [isSearching, setIsSearching] = useState(false);
      const [isLoadingChart, setIsLoadingChart] = useState(true);
      const [feedback, setFeedback] = useState({ message: '', type: '' });
      const [activeView, setActiveView] = useState('chart');
      const [selectedChart, setSelectedChart] = useState(CHARTS[0]);

      // Load top hits on mount
      useEffect(() => {
        loadChart(CHARTS[0]);
      }, []);

      const loadChart = async (chart) => {
        setSelectedChart(chart);
        setActiveView('chart');
        setIsLoadingChart(true);
        setSearchQuery(''); // Clear search
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(chart.query)}`);
          const data = await response.json();
          setChartTracks(data.tracks || []);
        } catch (error) {
          console.error('Failed to load chart:', error);
          setFeedback({ message: 'Failed to load chart', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
        }
        
        setIsLoadingChart(false);
      };

      const searchSpotify = async (query) => {
        if (!query.trim()) {
          setSearchResults([]);
          setActiveView('chart');
          return;
        }

        setIsSearching(true);
        setActiveView('search');
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`);
          const data = await response.json();
          setSearchResults(data.tracks || []);
        } catch (error) {
          console.error('Search failed:', error);
          setFeedback({ message: 'Search failed. Please try again.', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3000);
        }
        
        setIsSearching(false);
      };

      useEffect(() => {
        const timer = setTimeout(() => {
          if (searchQuery) {
            searchSpotify(searchQuery);
          }
        }, 500);

        return () => clearTimeout(timer);
      }, [searchQuery]);

      const addToQueue = async (track) => {
        try {
          const response = await fetch(`${API_BASE_URL}/api/queue`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ trackId: track.id })
          });

          const data = await response.json();

          if (response.ok) {
            setQueuedSongs([...queuedSongs, track]);
            setFeedback({ message: `âœ“ Added to queue!`, type: 'success' });
          } else {
            throw new Error(data.error || 'Failed to add song');
          }
          
          setTimeout(() => setFeedback({ message: '', type: '' }), 2500);
        } catch (error) {
          setFeedback({ message: 'Make sure Spotify is playing!', type: 'error' });
          setTimeout(() => setFeedback({ message: '', type: '' }), 3500);
        }
      };

      const isQueued = (trackId) => queuedSongs.some(song => song.id === trackId);

      const TrackList = ({ tracks, title }) => (
        <div>
          {title && (
            <div style={{ marginBottom: '20px' }}>
              <h3 style={{
                fontSize: '24px',
                fontWeight: '700',
                color: '#fff',
                marginBottom: '8px'
              }}>{title}</h3>
              {selectedChart.description && (
                <p style={{
                  fontSize: '14px',
                  color: '#888',
                  fontFamily: "'Space Mono', monospace"
                }}>
                  {selectedChart.description}
                </p>
              )}
            </div>
          )}
          <div style={{
            background: 'rgba(255, 255, 255, 0.03)',
            borderRadius: '20px',
            overflow: 'hidden',
            border: '1px solid rgba(255, 255, 255, 0.1)'
          }}>
            {tracks.length === 0 ? (
              <div style={{
                textAlign: 'center',
                padding: '40px 20px',
                color: '#666'
              }}>
                <p>No tracks found</p>
              </div>
            ) : (
              tracks.map((track, index) => (
                <div
                  key={`${track.id}-${index}`}
                  style={{
                    display: 'flex',
                    alignItems: 'center',
                    padding: '12px 16px',
                    borderBottom: index < tracks.length - 1 ? '1px solid rgba(255, 255, 255, 0.05)' : 'none',
                    transition: 'background 0.2s ease'
                  }}
                  onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)'}
                  onMouseLeave={(e) => e.currentTarget.style.background = 'transparent'}
                >
                  <div style={{
                    width: '55px',
                    height: '55px',
                    borderRadius: '6px',
                    background: 'linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%)',
                    marginRight: '12px',
                    flexShrink: 0,
                    overflow: 'hidden'
                  }}>
                    {track.albumArt && (
                      <img src={track.albumArt} alt={track.album} style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
                    )}
                  </div>
                  <div style={{ flex: 1, minWidth: 0 }}>
                    <div style={{
                      fontSize: '15px',
                      fontWeight: '600',
                      marginBottom: '3px',
                      overflow: 'hidden',
                      textOverflow: 'ellipsis',
                      whiteSpace: 'nowrap'
                    }}>
                      {track.name}
                    </div>
                    <div style={{
                      fontSize: '13px',
                      color: '#888',
                      overflow: 'hidden',
                      textOverflow: 'ellipsis',
                      whiteSpace: 'nowrap'
                    }}>
                      {track.artist}
                    </div>
                  </div>
                  {isQueued(track.id) ? (
                    <div style={{
                      color: '#1db954',
                      fontSize: '13px',
                      fontWeight: '600',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '5px'
                    }}>
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3">
                        <polyline points="20 6 9 17 4 12"/>
                      </svg>
                      Queued
                    </div>
                  ) : (
                    <button
                      onClick={() => addToQueue(track)}
                      style={{
                        background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                        color: 'white',
                        border: 'none',
                        padding: '8px 18px',
                        borderRadius: '18px',
                        fontSize: '13px',
                        fontWeight: '600',
                        cursor: 'pointer',
                        fontFamily: "'Outfit', sans-serif",
                        transition: 'transform 0.2s ease'
                      }}
                      onMouseDown={(e) => e.currentTarget.style.transform = 'scale(0.95)'}
                      onMouseUp={(e) => e.currentTarget.style.transform = 'scale(1)'}
                    >
                      Add
                    </button>
                  )}
                </div>
              ))
            )}
          </div>
        </div>
      );

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%)',
          color: '#ffffff',
          fontFamily: "'Outfit', sans-serif",
          padding: '16px',
          paddingBottom: '80px'
        }}>
          <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
          
          {/* Header */}
          <div style={{
            maxWidth: '700px',
            margin: '0 auto',
            paddingTop: '30px',
            paddingBottom: '25px'
          }}>
            <div style={{
              display: 'flex',
              alignItems: 'center',
              gap: '12px',
              marginBottom: '8px'
            }}>
              <div style={{
                width: '45px',
                height: '45px',
                background: 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)',
                borderRadius: '10px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                boxShadow: '0 6px 16px rgba(29, 185, 84, 0.3)'
              }}>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                  <path d="M9 18V5l12-2v13M9 18l-6 2V7l6-2M9 18l6-2m0-11v13m0-13l6-2v13"/>
                </svg>
              </div>
              <div>
                <h1 style={{
                  margin: 0,
                  fontSize: '28px',
                  fontWeight: '700',
                  letterSpacing: '-0.5px'
                }}>Ride Tunes</h1>
                <p style={{
                  margin: 0,
                  fontSize: '13px',
                  color: '#888',
                  fontFamily: "'Space Mono', monospace"
                }}>Queue your favorite songs</p>
              </div>
            </div>
          </div>

          {/* Feedback Toast */}
          {feedback.message && (
            <div style={{
              position: 'fixed',
              top: '16px',
              left: '50%',
              transform: 'translateX(-50%)',
              background: feedback.type === 'success' ? '#1db954' : '#ff4444',
              color: 'white',
              padding: '12px 24px',
              borderRadius: '25px',
              display: 'flex',
              alignItems: 'center',
              gap: '8px',
              boxShadow: '0 8px 32px rgba(0,0,0,0.3)',
              zIndex: 1000,
              animation: 'slideDown 0.3s ease-out',
              maxWidth: '90%',
              fontSize: '14px'
            }}>
              <span style={{ fontWeight: '600' }}>{feedback.message}</span>
            </div>
          )}

          {/* Main Content */}
          <div style={{
            maxWidth: '700px',
            margin: '0 auto'
          }}>
            {/* Search Bar */}
            <div style={{
              position: 'relative',
              marginBottom: '25px'
            }}>
              <div style={{
                position: 'absolute',
                left: '16px',
                top: '50%',
                transform: 'translateY(-50%)',
                color: '#666'
              }}>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
              </div>
              <input
                type="text"
                placeholder="Search for any song or artist..."
                value={searchQuery}
                onChange={(e) => setSearchQuery(e.target.value)}
                style={{
                  width: '100%',
                  padding: '16px 16px 16px 48px',
                  background: 'rgba(255, 255, 255, 0.05)',
                  border: '2px solid rgba(255, 255, 255, 0.1)',
                  borderRadius: '14px',
                  color: 'white',
                  fontSize: '15px',
                  outline: 'none',
                  transition: 'all 0.3s ease',
                  fontFamily: "'Outfit', sans-serif"
                }}
              />
            </div>

            {/* Chart Pills */}
            <div style={{
              display: 'flex',
              gap: '8px',
              overflowX: 'auto',
              marginBottom: '30px',
              paddingBottom: '8px'
            }}>
              {CHARTS.map((chart) => (
                <button
                  key={chart.name}
                  onClick={() => loadChart(chart)}
                  style={{
                    background: selectedChart.name === chart.name 
                      ? 'linear-gradient(135deg, #1db954 0%, #1ed760 100%)'
                      : 'rgba(255, 255, 255, 0.05)',
                    color: 'white',
                    border: selectedChart.name === chart.name 
                      ? 'none'
                      : '1px solid rgba(255, 255, 255, 0.1)',
                    padding: '10px 16px',
                    borderRadius: '20px',
                    fontSize: '13px',
                    fontWeight: '600',
                    cursor: 'pointer',
                    whiteSpace: 'nowrap',
                    fontFamily: "'Outfit', sans-serif",
                    transition: 'all 0.2s ease'
                  }}
                >
                  {chart.emoji} {chart.name}
                </button>
              ))}
            </div>

            {/* Content Area */}
            {isSearching || isLoadingChart ? (
              <div style={{
                textAlign: 'center',
                padding: '60px 20px',
                color: '#666'
              }}>
                <div style={{
                  width: '40px',
                  height: '40px',
                  border: '3px solid rgba(29, 185, 84, 0.3)',
                  borderTop: '3px solid #1db954',
                  borderRadius: '50%',
                  margin: '0 auto 15px',
                  animation: 'spin 1s linear infinite'
                }} />
                <p>Loading...</p>
              </div>
            ) : activeView === 'search' && searchResults.length > 0 ? (
              <TrackList tracks={searchResults} title="Search Results" />
            ) : activeView === 'search' && searchQuery && searchResults.length === 0 ? (
              <div style={{
                textAlign: 'center',
                padding: '60px 20px',
                color: '#666'
              }}>
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" style={{ margin: '0 auto 15px', opacity: 0.3 }}>
                  <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
                <p style={{ fontSize: '16px' }}>No results found</p>
                <p style={{ fontSize: '14px', marginTop: '5px' }}>Try a different search term</p>
              </div>
            ) : (
              <TrackList tracks={chartTracks} title={`${selectedChart.emoji} ${selectedChart.name}`} />
            )}

            {/* Footer */}
            <div style={{
              textAlign: 'center',
              marginTop: '40px',
              paddingBottom: '20px',
              color: '#666',
              fontSize: '12px',
              fontFamily: "'Space Mono', monospace"
            }}>
              <p>Powered by Spotify â€¢ {queuedSongs.length} songs queued ðŸŽµ</p>
            </div>
          </div>

          <style>{`
            @keyframes slideDown {
              from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
              }
              to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
              }
            }
            
            @keyframes spin {
              to { transform: rotate(360deg); }
            }

            div::-webkit-scrollbar {
              height: 5px;
            }
            
            div::-webkit-scrollbar-track {
              background: rgba(255, 255, 255, 0.05);
              border-radius: 10px;
            }
            
            div::-webkit-scrollbar-thumb {
              background: rgba(29, 185, 84, 0.5);
              border-radius: 10px;
            }
            
            div::-webkit-scrollbar-thumb:hover {
              background: rgba(29, 185, 84, 0.7);
            }
          `}</style>
        </div>
      );
    };

    ReactDOM.render(<SpotifyQueueApp />, document.getElementById('root'));
  </script>
</body>
</html>
